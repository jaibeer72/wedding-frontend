name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main  # Change this to the branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # Change this to your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build -- --configuration production

      - name: Zip the build output
        run: |
          cd dist/wedding-frontend/browser  # Change this to your build output directory
          zip -r ../../build.zip .       # Zips the contents of the build directory

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 cp ./build.zip s3://your-amplify-bucket-name/build.zip # Change to your S3 bucket name

      - name: Deploy to AWS Amplify
        run: |
          aws amplify start-deployment --app-id your-amplify-app-id --branch-name main --file-path build.zip
