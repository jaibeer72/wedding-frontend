<div class="notification-manager">
  <h2>Wedding Notifications</h2>
  <button (click)="subscribeToNotifications()" [disabled]="isSubscribed">
    {{ isSubscribed ? 'Subscribed' : 'Subscribe to Notifications' }}
  </button>
  <button (click)="triggerDummyNotification()">T{{message}}</button>
  <p *ngIf="message">{{ message }}</p>
  <br>
</div>
